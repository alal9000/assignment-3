<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    p {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"],
    input[type="reset"] {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        margin-right: 5px;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #45a049;
    }

    /* Added CSS for fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    #profile {
        opacity: 0; /* Initially hidden */
        animation: fadeIn 2s ease-in forwards; /* 2s fade-in animation */
    }
  </style>
</head>
<body>
  <main>
    <nav>
      <ul>
        <li><a>Home</a></li>
        <li><a>Study Schedule</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
    
    <header>
      <h1>Contact me</h1>
    </header>

    <h2>I Would Love To Hear From You</h2>
    <figure>
      <img id="profile" src="profile.jpeg" alt="A profile image of me">
      <figcaption><em>A profile image of me</em></figcaption>
    </figure>

    <form id="contact" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/surveytest.php">
        <p>
            <label for="name">Full Name (optional)</label>
            <input type="text" id="name" name="fname" size="20" />
        </p>
        <p>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
        </p>
        <p>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </p>
        <p>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </p>
    </form>
    <footer>
      &copy; 2024 - Aaron Lal
    </footer>
  </main>
  
</body>
</html>
